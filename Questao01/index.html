<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">

        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Código</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cachorro quente</td>
                    <td>100</td>
                    <td id="100">1.20</td>
                </tr>
                <tr>
                    <td>Bauru simples</td>
                    <td>101</td>
                    <td id="101">1.30</td>
                </tr>
                <tr>
                    <td>Bauru com ovo</td>
                    <td>102</td>
                    <td id="102">1.50</td>
                </tr>
                <tr>
                    <td>Hamburguer</td>
                    <td>103</td>
                    <td id="103">1.20</td>
                </tr>
                <tr>
                    <td>Cheseburguer</td>
                    <td>104</td>
                    <td id="104">1.30</td>
                </tr>
                <tr>
                    <td>Refrigerante</td>
                    <td>105</td>
                    <td id="105">1.00</td>
                </tr>
            </tbody>
        </table>
        <form class="form-inline mt-2" id="form">
            <div class="input-group input-group-sm mr-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Código</span>
                </div>
                <input type="text" class="form-control" id="cod">
            </div>
            <div class="input-group input-group-sm mr-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" >Quantidade:</span>
                </div>
                <input type="text" class="form-control" id="qtd">
            </div>

            <button id="btnForm" class="btn btn-primary" type="submit">Finalizar</button>
        </form>
       
        <h4 id="resultado" class="mt-4"></h4>
    </div>

    <script src="js/calcula-pedido.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
